buildPack: helm
pipelineConfig:
  pipelines:
    pullRequest:
      postBuild:
        steps:
        - command: jx step post build
      promote:
        replace: true
        steps:
        - dir: charts/preview
        steps:
        - sh: make preview
          name: make-preview
        - sh: jx preview --app $APP_NAME --dir ../..
          name: jx-preview

